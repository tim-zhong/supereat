<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animsition.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
    <div class="animsition">
        <div id="header">
            <div id="logo">
                <a href="./" class="animsition-link">
                    <img src="http://placehold.it/180x180?text=Logo">
                </a>
            </div>
            <div id="header-links">
                <a href="./" class="animsition-link">home</a>
                <a href="signin.html" class="animsition-link">Sign IN</a>
                <a href="register.html" class="animsition-link">Register</a>
                <a href="checkout.html" class="animsition-link">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </a>
            </div>
            <div class="clear"></div>
        </div>
        
        <div id="content">
            <div class="form" id="signin-form">
                <div class="form-title">Sign in</div>
                <br>
                <input class="form-input" id="email" type="text" name="email" placeholder="Email or Phone number">
                <br>
                <input class="form-input" id="password" type="password" name="password" placeholder="Password">
                <br>
                <a id="signin-register-link" href="./register.html">Create a new account</a>
                <br>
                <div id="sigin-button" class="form-submit-button button">Submit</div>
            </div>
        </div>

        <div id="footer">
            <div class="cwidth">
                <div class="footer-col">
                    <div class="footer-col-inner">
                        <div class="footer-col-header">
                            Footer Column 1
                        </div>
                        <div class="footer-col-content">
                            <ul>
                                <li>simple list item</li>
                                <li>simple list item</li>
                                <li>simple list item</li>
                                <li>simple list item</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="footer-col-inner">
                        <div class="footer-col-header">
                            Footer Column 2
                        </div>
                        <div class="footer-col-content">
                            <i class="social-icon fa fa-facebook-official fa-lg" aria-hidden="true"></i>
                            <i class="social-icon fa fa-twitter fa-lg" aria-hidden="true"></i>
                            <i class="social-icon fa fa-weixin fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="footer-col-inner">
                        <div class="footer-col-header">
                            Footer Column 3
                        </div>
                        <div class="footer-col-content">
                            <p>
                                Pri quas audiam virtute ut, case utamur fuisset eam ut, iisque accommodare an eam.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ9becLveavTVuvcR1jrhTOxagQz9KlQo&libraries=places"></script>
    <script src="js/map-styles.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
